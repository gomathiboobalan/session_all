{% extends 'registration/base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

      <!-- Shopping cart table -->
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="border-0 bg-light">
                <div class="p-2 px-3 text-uppercase">Product</div>
              </th>
              <th scope="col" class="border-0 bg-light">
                <div class="py-2 text-uppercase">price</div>
              </th>
              <th scope="col" class="border-0 bg-light">
                <div class="py-2 text-uppercase">Quantity</div>
              </th>
              <th scope="col" class="border-0 bg-light">
                <div class="py-2 text-uppercase">status</div>
              </th>
            </tr>
          </thead>
          <tbody>
            {% for trk_ord in trk_ords %}
            <tr>
              <th scope="row" class="border-0">
                <div class="p-2">
                  <img src="https://res.cloudinary.com/mhmd/image/upload/v1556670479/product-1_zrifhn.jpg" alt="" width="70" class="img-fluid rounded shadow-sm">
                  <div class="ml-3 d-inline-block align-middle">
                    <h5 class="mb-0"> {{trk_ord.prod_itm.name}}</h5><span class="text-muted font-weight-normal font-italic d-block">Category: {{trk_ord.prod_itm.prodcat.name}}</span>
                  </div>
                </div>
              </th>
              <td class="border-0 align-middle"><strong>${{trk_ord.total_amt}}</strong></td>
              <td class="border-0 align-middle"><strong> {{trk_ord.itm_qty}} </strong></td>
              <td class="border-0 align-middle">shipped</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <!-- End -->
    </div>
  </div>
</div>
{% endblock %}
